<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
    <title>Chat Page</title>
    <script
      src="https://kit.fontawesome.com/3d4a962910.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Social Media - Chat Page</h1>
    </header>
    <div class="container">
      <div class="chats">
        <div class="search">
          <input type="text" placeholder="Search User" />
        </div>
        <div class="users-container">
          <div class="user">
            <div class="user-avatar"></div>
            <div class="user-info">
              <span>Keshav</span>
              <p>Hi bro</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="user">
            <div class="user-avatar"></div>
            <div class="user-info">
              <span>Keshav</span>
              <p>Hi bro</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="user">
            <div class="user-avatar"></div>
            <div class="user-info">
              <span>Keshav</span>
              <p>Hi bro</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="user">
            <div class="user-avatar"></div>
            <div class="user-info">
              <span>Monga</span>
              <p>Hello bhai</p>
            </div>
          </div>
          <div class="divider"></div>
        </div>
      </div>
      <div class="chat-section">
        <div class="selected-user">
          <div class="user-container">
            <div class="user-avatar"></div>
            <div class="user-info">
              <span>Keshav</span>
              <p>Hi , I am using My chat</p>
            </div>
          </div>
          <span class="actions">
            <i class="fa-solid fa-phone fa-xl"></i>
            <i class="fa-solid fa-video fa-xl"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </span>
        </div>
        <div class="messages">
          <div>
            <span class="sent">Hello bhai</span>
          </div>
          <div>
            <span>Ha bhai kaisa hai</span>
          </div>
          <div>
            <span class="sent">bdia bhai tu bta</span>
          </div>
          <div>
            <span>mai nhi btaunga &#128512;</span>
          </div>
        </div>
        <div class="search type">
          <input type="text" id="chatBox" placeholder="Enter a message" />
          <span class="fa-regular fa-paper-plane"></span>
        </div>
      </div>
    </div>
    <footer>&copy; 2023 My Social Media. All rights reserved.</footer>

    <script src="./chat.js"></script>
  </body>
</html>
